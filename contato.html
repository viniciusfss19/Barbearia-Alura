<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contato.css">

	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="imagens/logo.png" alt=" Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>	
			</div>
		</header>

		<main>
			<form>
				<label for="Nomecompleto">Nome Completo</label>
				<input type="text" id="Nomecompleto" class="input-padrao" required>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone"class="input-padrao"required placeholder="(xx)xxxxx-xxxx">

				<label for="email">E-mail</label>
				<input type="email" id="email"class="input-padrao"required placeholder="Seu E-mail">

				<label for="texto">Texto</label>
				<textarea cols="70" rows="10" id="texto"class="input-padrao" required></textarea>

				<fieldset>
					<legend> Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">telefone</label>
					
				</fieldset>
				
				<fieldset>
					<legend>Qual Horario prefere ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option> Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" checked> Gostaria de Receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar Formulario" class="enviar" >

			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>	
					<tr>
						<td>Segunda-feira</td>
						<td>8h-20h</td>
					</tr>
					<tr>
						<td>Quarta-Feira</td>
						<td>8h-20h</td>
					</tr>
					<tr>
						<td>Sexta-feira</td>
						<td>8h-20h</td>
					</tr>
				</tbody>
			</table>


		</main>

		<footer>
            <img src="imagens/logo-branco.png" alt=" Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
	</body>
</html>
